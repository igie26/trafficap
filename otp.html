<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="otpdesign.css">
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Register to Traffic Pro</h2>
            <form>
                <label for="otp">OTP (Verify your email)</label>
                <div class="otp-inputs">
                    <input type="text" id="otp-1" maxlength="1">
                    <input type="text" id="otp-2" maxlength="1">
                    <input type="text" id="otp-3" maxlength="1">
                    <input type="text" id="otp-4" maxlength="1">
                    <input type="text" id="otp-5" maxlength="1">
                    <input type="text" id="otp-6" maxlength="1">
                </div>
                <button type="button" onclick="handleVerifyOTP()">Submit OTP</button>
            </form>
            <script src="login.js"></script>
            <script>
                function handleVerifyOTP() {
        const otp = Array.from(document.querySelectorAll('.otp-inputs input')).map(input => input.value).join('');
        if (typeof verifyOTP === 'function') {
            verifyOTP(otp);
        } else {
            console.error('verifyOTP function is not defined');
        }
    }

    window.onload = function() {
        console.log("OTP page loaded");
        // Add any other initialization code here
    };
            </script>
        </div>
    </div>
</body>
</html>
